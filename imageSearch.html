<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="img/title-icon.png">
        <link rel="stylesheet" href="style.css">
        <title>Google Images</title>
    </head>
    <body>
        <div class='header'>
            <a href="index.html">Google Search</a>
        </div>
        <form class="container" action="https://google.com/search">
            <div class="google-logo" style="background-size:272px 92px;height:92px;width:272px">
                <p id="images-google-logo">Images</p>
            </div>
            <div class="input-container">
                <img id="search-icon" src="img/search-icon.png" width="22" />
                <input class="text-input" type="text" name="q" maxlength="2048">
                <button id="images-search-icon" type="submit" name="tbm" value="isch">
                    <img src="img/search-image-icon.png" alt="Submit" width="22"/>
                </button>
            </div>
        </form>
    </body>
</html>
